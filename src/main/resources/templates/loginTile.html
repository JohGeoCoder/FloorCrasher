<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<title>Insert title here</title>

<!-- Main Styles -->
<link rel="stylesheet" href="/css/main.css"></link>

</head>
<body>

	<div th:fragment="loginModule" class="login-tile">
		<script th:src="@{/js/jquery/jquery-1.11.2.js}"></script>
		<script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
	
		<form name='loginForm' th:action="@{/login}" method='POST'>
			<div class="row padding-top5">
				<div class="col-xs-3 col-xs-push-0 login-element-text">User:</div>
				<input class="col-xs-8 login-element-field" type='text' name='username' />
			</div>
			
			<div class="row padding-top5">
				<div class="col-xs-3 col-xs-push-0 login-element-text">Password:</div>
				<input class="col-xs-8 login-element-field" type='password' name='password' />
			</div>
			
			<div class="row padding-top5">
				<input class="col-xs-4 col-xs-offset-0 btn" name="submit" type="submit" value="Login" />
			</div>
		</form>
	</div>
	
</body>
</html>
